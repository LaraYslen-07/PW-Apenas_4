<!-- DENTRO DA .folha -->

<div class="hero-titulo">
    <h1>Fale Conosco</h1>
    <!-- Ícone de carta/mensagem -->
    <i class="fas fa-envelope-open-text icone-flutuante" style="font-size: 3rem; color: #ff9f43;"></i>
</div>

<div class="contato-container">
    <p class="texto-intro">Tem uma receita incrível de 4 ingredientes? Ou encontrou um bug no site? Mande uma mensagem pra gente!</p>

    <form class="form-contato" action="#" method="POST">
        <div class="input-group">
            <label for="nome">Seu Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Ex: Mestre Cuca" required>
        </div>

        <div class="input-group">
            <label for="email">Seu E-mail</label>
            <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
        </div>

        <div class="input-group">
            <label for="mensagem">Sua Mensagem</label>
            <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva aqui sua sugestão ou dúvida..." required></textarea>
        </div>

        <button type="submit" class="botao-entrar btn-full">Enviar Mensagem</button>
    </form>
    
    <div class="contato-infos">
        <p><i class="fab fa-whatsapp"></i> (85) 99999-9999</p>
        <p><i class="fas fa-map-marker-alt"></i> Fortaleza, CE</p>
    </div>
</div>
